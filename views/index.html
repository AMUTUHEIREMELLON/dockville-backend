<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <title>First page</title>
  </head>
  <body>
    <div class="dockv">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">||| DockVille</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sections
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="login.html">Parking</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Tire clinic</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Battery</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
      </div>

      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="bx bxs-select-multiple"></i>
            <span class="text">Choose a section</span>
          </div>

          <div class="boxes">
            <div class="box box1">
              <span class="text">Parking</span>
              <span class="number">125</span>
              <i class="bx bxs-car"></i>
              <a href="index.html"><button class="check">Check</button></a>
            </div>
            <div class="box box2">
              <span class="text">Tire Clinic</span>
              <span class="number">120</span>
              <i class="bx bxs-car-battery"></i>
              <a href="index.html"><button class="check">Check</button></a>
            </div>
            <div class="box box3">
              <span class="text">Battery</span>
              <span class="number">10,120</span>
              <i class="bx bxs-car-battery"></i>
              <a href="index.html"><button class="check">Check</button></a>
            </div>
          </div>
        </div>

        <div class="activity"></div>
      </div>
    </section>

    <div class="ground">
      <p>Safe and trusted Parking lot for you and me</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
