<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../public/css/boda.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Booking Form</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="booking">
      <h3>Bodaboda</h3>
      <form
        id="formId"
        name="boda"
        action="/api/regboda"
        onsubmit="return Validate()"
        method="POST"
      >
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              id="firstname"
              name="firstname"
            />
            <span id="firstnameError"></span>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="lastname"
              name="lastname"
            />
            <span id="lastnameError"></span>
          </div>
        </div>

        <div class="date">
          <span id="dateError"></span>
          <label class="date" id="ingroupsizing">Date</label>
          <input type="date" id="date" name="date" class="form-control" />
        </div>
        <div class="time">
          <span id="timeError"></span>
          <label class="color" id="ingroup">Time of arrival</label>
          <input type="time" id="time" name="time" class="form-control" />
        </div>

        <div class="slot">
          <span id="slotnumberError"></span>
          <label class="date" id="slot-sizing">Slot Number</label>
          <input
            type="number"
            id="slotnumber"
            name="slotnumber"
            class="form-control"
          />
        </div>
        <div class="slot">
          <span id="ninError"></span>
          <label class="nin" id="slot-sizing">NIN</label>
          <input type="nin" id="nin" name="nin" class="form-control" />
        </div>

        <button type="submit" onsubmit="services.html">Sign Up</button>
      </form>
      <script src="../public/js/boda.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
