<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking</title>
    <link rel="stylesheet" href="./public/css/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/parking.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <h2>Parking areas available</h2>
  </head>
  <body>
    <div class="parking">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <h5 class="card-title">Taxi</h5>
            <img
              src="/public/images/taxi.webp"
              class="card-img-top"
              alt="..."
            />

            <a href="taxi.html" class="card-link">Book Now</a>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <h5 class="card-title">Trucks</h5>
            <img
              src="/public/images/Truck.jpg"
              class="card-img-top"
              alt="..."
            />

            <a href="truck.html" class="card-link">Book Now</a>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h5 class="card-title">Personal Cars</h5>
            <img
              src="/public/images/Toyota.jpg"
              class="card-img-top"
              alt="..."
            />

            <a href="car.html" class="card-link">Book Now</a>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <h5 class="card-title">Boda Bodas</h5>
            <img src="/public/images/boda.jpg" class="card-img-top" alt="..." />

            <a href="boda.html" class="card-link">Book Now</a>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <h5 class="card-title">Coaster</h5>
            <img
              src="/public/images/coaster.jpg"
              class="card-img-top"
              alt="..."
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheck"
            />

            <a href="coaster.html" class="card-link">Book Now</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
